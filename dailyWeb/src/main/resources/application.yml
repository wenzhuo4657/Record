server:
#  servlet:
#    context-path: /api
  port: 8080




# 区分配置文件，dev（本地开发）： 开发， 部署（需适应一键脚本的配置）：-prod
dir:
  # 优先 daily.home，其次跨平台默认到用户家目录
  beifen: ${daily.home:${user.home}/daily/beifen}
  db: beifen.db

spring:
  profiles:
    active: dev,ai
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.sqlite.JDBC
    url: "jdbc:sqlite:${dir.beifen}/${dir.db}"
    hikari:
      maximum-pool-size: 1  # 最大数据库链接数据量，避免sqlite的写锁问题
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
      data-locations:  classpath:data.sql






mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl






sa-token:
  # token 名称 (同时也是 cookie 名称)
  token-name: satoken
  # token 有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 指定 token 提交时的前缀
  token-prefix: Bearer


email:
  enable: true



traceID:
  header:
    name: TRACE_ID



# 在一键脚本当中，通知器项目需要作为常用项目部署在同一个主机里，但是个人使用时，需要单独部署，具体来说，在脚本当中应提供变量指定，
# NotifierBot 配置
notifierbot:
  # NotifierBot API 基础 URL，可通过环境变量 NOTIFIERBOT_BASE_URL 覆盖
  base-url: ${NOTIFIERBOT_BASE_URL:http://localhost:8089}
  botToken: ${tgBot}
  chatId: ${chatId:6550266873}

